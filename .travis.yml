language: c++

os:
  - linux
  - osx

dist: trusty
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5

script:
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then
      CXX=/usr/bin/g++-5 CC=/usr/bin/gcc-5 cmake . ;
      cmake . ;
    fi
  - cmake -Dtest=on .
  - make -j2
  - make test
  - if [[ "$TRAVIS_TAG" ]]; then
      cmake -Dmode=static . ;
      make -j2 ; 
    fi
  - if [ "$TRAVIS_TAG" ] && [ "$TRAVIS_OS_NAME" != "osx" ]; then
      mv libmodio.a libmodio_linux.a ;
    fi

deploy:
  - provider: releases
    api_key: "${token}"
    file:
      - "libmodio.so"
      - "libmodio.a"
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME != "osx"
  - provider: releases
    api_key: "${token}"
    file:
      - "libmodio.dylib"
      - "libmodio.a"
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME == "osx"