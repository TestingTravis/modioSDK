language: c++

os:
  - linux
  - osx

dist: xenial
sudo: false

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      cmake -Dtest=on . ;
    else
      CXX=/usr/bin/g++-5 CC=/usr/bin/gcc-5 cmake -Dtest=on . ;
    fi
  - make -j2
  - make test
  - if [[ "$TRAVIS_TAG" ]]; then
      cmake -Dmode=static . ;
      make -j2 ; 
    fi
  - if [ "$TRAVIS_TAG" ]; then
      if [ "$TRAVIS_OS_NAME" == "osx" ]; then
        zip Macos.zip libmodio.a libmodio.dylib
        ls
        mv libmodio.a libmodio_osx.a ;
        mv libmodio.dylib libmodio_osx.dylib ;
      else
        zip Linux.zip libmodio.a libmodio.so
        ls
        mv libmodio.a libmodio_linux.a ;
        mv libmodio.so libmodio_linux.so ;
      fi
    fi

deploy:
  - provider: releases
    api_key: "${token}"
    file:
      - "libmodio_linux.so"
      - "libmodio_linux.a"
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME != "osx"
  - provider: releases
    api_key: "${token}"
    file:
      - "libmodio_osx.dylib"
      - "libmodio_osx.a"
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME == "osx"