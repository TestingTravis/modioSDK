language: c++

os:
  - linux
  - osx

dist: trusty
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6

script:
  - /sbin/ldconfig -p | grep stdc++
  - strings /usr/lib/x86_64-linux-gnu/libstdc++.so.6 | grep LIBCXX
  - ls /usr/lib/x86_64-linux-gnu/libstd*
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      cmake -Dtest=on . ;
    else
      CXX=/usr/bin/g++-6 CC=/usr/bin/gcc-6 cmake -Dtest=on . ;
    fi
  - make -j2
  - make test
  - if [[ "$TRAVIS_TAG" ]]; then
      cmake -Dmode=static . ;
      make -j2 ; 
    fi
  - if [ "$TRAVIS_TAG" ] && [ "$TRAVIS_OS_NAME" == "osx" ]; then
      mv libmodio.a libmodio_osx.a ;
      mv libmodio.dylib libmodio_osx.dylib ;
    else
      mv libmodio.a libmodio_linux.a ;
      mv libmodio.so libmodio_linux.so ;
    fi

deploy:
  - provider: releases
    api_key: "${token}"
    file:
      - "libmodio_linux.so"
      - "libmodio_linux.a"
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME != "osx"
  - provider: releases
    api_key: "${token}"
    file:
      - "libmodio_osx.dylib"
      - "libmodio_osx.a"
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME == "osx"